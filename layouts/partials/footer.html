<footer>
  {{ partial "social.html" . }}

  {{ if .IsTranslated }}
    <p>
      {{ range .Translations }}
        <a href="{{ .Permalink }}" name="{{ .Language.LanguageName }}"
          >{{ .Language.LanguageName }}</a
        >
      {{ end }}
    </p>
  {{ end }}
  <div class="container">
    <p class="credits copyright">
      &nbsp;&copy;
      {{ if .Site.Title }}
        <a href="{{ "" | absLangURL }}">{{ .Site.Title }}</a>
      {{ end }}
      &nbsp;&ndash;&nbsp;
      <em class="fas fa-moon" id="dark-mode-toggle"></em>
    </p>
  </div>
</footer>
